<div class="container-fluid">
	<div class="row">
		<div class="col-md-1">
			<label for="senderSelect"> 你是谁: </label>
		</div>
		<div>
			<select name="senderSelect" id="senderSelect" ng-model="vm.sender">
		      <option value="">---Please select---</option> <!-- not selected / blank option -->
		      <option value="Tod">Tod</option>
		      <option value="Judy">Judy</option>
		      <option value="Xiaoming">Xiaoming</option>
		      <option value="Amos">Amos</option>
		    </select>
		</div>	    
	</div>
	<div class="row">
		<div class="col-md-1">
			<label for="receiverSelect"> 群聊成员: </label>
		</div>
		<div>
			<select ng-model="vm.members" multiple>
		      <option value="Tod">Tod</option>
		      <option value="Judy">Judy</option>
		      <option value="Xiaoming">Xiaoming</option>
		      <option value="Amos">Amos</option>
		    </select>
		</div>		
	</div>
	<div class="row">
		<input type='button' value="开始吧！" ng-click='vm.startChat();'> 
		<br>
		谁在聊: {{vm.chatContext}} | 开始: {{vm.isReady}}
	</div>
</div>
<hr>
<chat-board-ui chat-context="vm.chatContext" ng-if='vm.isReady'>
